{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Quiz History</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
</head>
<body>

	<nav class="navbar navbar-light bg-light">
  		<h2 class="navbar-brand mb-0 ml-4">Welcome to QuizApp</h2>
      <ul class="navbar-nav ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
          <a class="btn btn-primary" href="/accounts/login/userpage/">Home <span class="sr-only">(current)</span></a>
        </li>
        </ul>
	</nav>

	<table class="table table-striped col-4 table-bordered m-4">
  <thead>
    <tr>
      <th class="text-center" colspan="4">Quiz History</th>
    </tr>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">User</th>
      <th scope="col">Category</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    {% for quiz in quizs %}
    <tr>
      <th scope="row">{{forloop.counter}}.</th>
      <td>{{quiz.owner}}</td>
      <td>{{quiz.category}}</td>
      <td>{{quiz.score}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>


</body>
</html>
