{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Post Question</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
</head>
<body>
	<nav class="navbar navbar-light bg-light">
  		<h2 class="navbar-brand mb-0 ml-4">Welcome to QuizApp Login</h2>
      <ul class="navbar-nav ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
          <a class="btn btn-primary" href="/accounts/login/userpage/">Home <span class="sr-only">(current)</span></a>
        </li>
        </ul>
	</nav>
	<form method="POST" action="{% url 'postquestion' %}">
		{% csrf_token %}


		<div class="mt-5 pt-3">
    <div class="card offset-md-3 offset-sm-1 my-5 mt-5" style="max-width: 50rem;">
    <div class="card-header text-center light-blue darken-3 white-text ">
    <h4 class="card-title">Post Question</h4>
    {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{msg.message}}
                    </div>
                {% endfor %}
            {% endif %}
    </div>

<div class="row m-2">
<div class="col-10">
  <div class="form-group">
    <label for="category">Category</label>
      <select id="category" class="form-control" name="category">
        <option selected>Choose...</option>
        {% for category in categories %}
        <option value="{{category}}">{{category}}</option>
        {% endfor %}
      </select>
  </div>
</div>
</div>

<div class="row m-2">
<div class="col-10">
  <div class="form-group">
    <label for="question">Question</label>
    <input type="text" class="form-control"  id ="question" name="question" placeholder="Enter Your Question..?">
  </div>
</div>
</div>


  <div class="form-row align-items-center ml-3 mb-3">
    <div class="col-4 my-1">
      <input type="text" class="form-control"  name="option1" placeholder="Option 1">
    </div>
    <div class="col-auto my-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck2" name="check_option1" value="True">
        <label class="form-check-label" for="autoSizingCheck2">
        </label>
      </div>
    </div>
  </div>

  <div class="form-row align-items-center ml-3 mb-3">
    <div class="col-4 my-1">
      <input type="text" class="form-control"  name="option2" placeholder="Option 2">
    </div>
    <div class="col-auto my-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck2" name="check_option2" value="True">
        <label class="form-check-label" for="autoSizingCheck2">
        </label>
      </div>
    </div>
  </div>

  <div class="form-row align-items-center ml-3 mb-3">
    <div class="col-4 my-1">
      <input type="text" class="form-control"  name="option3" placeholder="Option 3">
    </div>
    <div class="col-auto my-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck2" name="check_option3" value="True">
        <label class="form-check-label" for="autoSizingCheck2">
        </label>
      </div>
    </div>
  </div>

  <div class="form-row align-items-center ml-3 mb-3">
    <div class="col-4 my-1">
      <input type="text" class="form-control"  name="option4" placeholder="Option 4">
    </div>
    <div class="col-auto my-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck2" name="check_option4" value="True">
        <label class="form-check-label" for="autoSizingCheck2">
        </label>
      </div>
    </div>
  </div>
<div class="row align-items-center ml-3 mb-3">
<button type="submit" class="btn btn-primary offset-md-5">POST</button>
</div>
</form>

</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" ></script>
</body>
</html>
