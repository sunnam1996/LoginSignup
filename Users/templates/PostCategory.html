{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Post Category</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
</head>
<body>
	<nav class="navbar navbar-light bg-light">
  		<h2 class="navbar-brand mb-0 ml-4">Welcome to QuizApp Login</h2>
      <ul class="navbar-nav ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
          <a class="btn btn-primary" href="/accounts/login/userpage/">Home <span class="sr-only">(current)</span></a>
        </li>
        </ul>
	</nav>
	<form method="POST" action="{% url 'postcategory' %}">
		{% csrf_token %}


		<div class="mt-5 pt-3">
    <div class="card offset-md-3 offset-sm-1 my-5 mt-5" style="max-width: 50rem;">
    <div class="card-header text-center light-blue darken-3 white-text ">
    <h4 class="card-title">Post Category</h4>
    {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{msg.message}}
                    </div>
                {% endfor %}
            {% endif %}
    </div>

   <div class="row m-3 ">
    <div class="col-6 offset-md-3">
      <div class="form-group">
        <label for="category">Category</label>
          <form> <input type="text" class="form-control"  id ="category" name="category" placeholder="Enter Your Category" required></form>
      </div>
    </div>
  </div>
    <div class="row align-items-center ml-3 mb-3">
<button type="submit" class="btn btn-primary offset-md-5">POST</button>
</div>
</form>

</div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" ></script>
</body>
</html>
</div>
