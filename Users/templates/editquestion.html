{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Edit Question</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
</head>
<body>
	<nav class="navbar navbar-light bg-light">
  		<h2 class="navbar-brand mb-0 ml-4">Welcome to QuizApp</h2>
      <ul class="navbar-nav ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
          <a class="btn btn-primary" href="/accounts/login/userpage/">Home <span class="sr-only">(current)</span></a>
        </li>
        </ul>
	</nav>
	<form method="POST" action="">
		{% csrf_token %}


		<div class="mt-5 pt-3">
    <div class="card offset-md-3 offset-sm-1 my-5 mt-5" style="max-width: 50rem;">
    <div class="card-header text-center light-blue darken-3 white-text ">
    <h4 class="card-title">Edit Question</h4>
    {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{msg.message}}
                    </div>
                {% endfor %}
            {% endif %}
    </div>

<div class="row m-2">
<div class="col-10">
  <div class="form-group">
    <label for="question">Question</label>
    <input type="text" class="form-control" id ="question" name="question" placeholder="Enter Your Question..?" value="{{ question.question }}">
  </div>
</div>
</div>
{% for choice in choices %}
  <div class="form-row align-items-center ml-3 mb-3">
    <div class="col-4 my-1">
      <input type="text" class="form-control"  name="option{{forloop.counter}}" placeholder="Option 1" value="{{ choice.answer }}">
    </div>
{#  <div class="col-auto my-1">#}
{#  <div class="form-group form-check">#}
{#      <input class="form-check-input" type="radio" name="exampleRadios" id="{{ choice.id }}" name="check_option{{forloop.counter}}" value="True"#}
{#       {% if choice.correct %} checked {% endif %} >#}
{#  <label class="form-check-label" for="exampleRadios2">#}
{#  </label>#}
{#  </div>#}
{#</div>#}
    <div class="col-auto my-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="{{choice.id}}" name="check_option{{forloop.counter}}" value="True"
        {% if choice.correct %} checked {% endif %} >
        <label class="form-check-label" for="autoSizingCheck2">
        </label>
      </div>
    </div>
  </div>
{% endfor %}

<div class="row align-items-center ml-3 mb-3">
<button type="submit" class="btn btn-primary offset-md-5">Save</button>
</div>
</form>

</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" ></script>

</body>
</html>
