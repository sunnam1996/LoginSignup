{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>ForgotPassword</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
</head>
<body>
<form method="POST" action="{% url 'login' %}">
	{% csrf_token %}

	<nav class="navbar navbar-light bg-light">
  		<h2 class="navbar-brand mb-0 ml-4">Welcome to QuizApp Login</h2>
      <ul class="navbar-nav ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
          <a class="btn btn-primary" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        </ul>
	</nav>

	<div class="mt-5 pt-3">
    <div class="card offset-md-4 offset-sm-1 my-5 mt-5" style="max-width: 35rem;">
    <div class="card-header text-center light-blue darken-3 white-text ">
    <h4 class="card-title">Forgot Password ?</h4>
    <h6 class="card-title">Reset your password here</h6>
    {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{msg.message}}
                    </div>
                {% endfor %}
            {% endif %}
  <div class="form-group">
    <label for="exampleInputPassword1">NewPassword</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter NewPassword">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Conform</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter ConformPassword">
  </div>

{#  <button type="submit" class="btn btn-primary">Submit</button><br><br>#}
    <a href="/accounts/login/" class="btn btn-primary">Submit</a>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" ></script>
</body>
</html>
