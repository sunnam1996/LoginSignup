{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Questions Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
</head>
<body>

	<nav class="navbar navbar-light bg-light">
  		<h2 class="navbar-brand mb-0 ml-4">Welcome to QuizApp</h2>
      <ul class="navbar-nav ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
          <a class="btn btn-primary" href="/accounts/login/userpage/">Home <span class="sr-only">(current)</span></a>
        </li>
        </ul>
	</nav>
  {% for category in categories %}

	<table class="table table-striped col-4 table-bordered m-4">
  <thead>
    <tr>
      <th class="text-center" colspan="3">{{category}}</th>
    </tr>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Question</th>
      <th scope="col">Edit Question</th>
    </tr>
  </thead>
  <tbody>
    {% for question in category.question_set.all %}
    <tr>
      <th scope="row">{{forloop.counter}}.</th>
      <td>{{question}}</td>
      <td><a class="btn btn-secondary" href="{% url 'editquestion' question.id %}">Edit</a></td>
    </tr>
   {% endfor %}
</tbody>
</table>
{% endfor %}

</body>
</html>
